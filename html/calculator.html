<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/calculator.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div id="container">
        <input type="text" id="input">
        <table>
            <tr>
                <td><button id="one"  onclick="display(1)">1</button></td>
                <td><button id="two" onclick="display(2)">2</button></td>
                <td><button id="three" onclick="display(3)">3</button></td>
                <td><button id="four" onclick="display(4)">4</button></td>
            </tr>
            <tr>
                <td><button id="five" onclick="display(5)">5</button></td>
                <td><button id="six" onclick="display(6)">6</button></td>
                <td><button id="seven" onclick="display(7)">7</button></td>
                <td><button id="eight" onclick="display(8)">8</button></td>
            </tr>
            <tr>
                <td><button id="nine" onclick="display(9)">9</button></td>
                <td><button id="back" onclick="back()">B</button></td>
                <td><button id="zero" onclick="display(0)">0</button></td>
                <td><button id="equal" onclick="equal('=')">=</button></td>
            </tr>
            <tr>
                <td><button id="multiple" onclick="display('*')">*</button></td>
                <td><button id="division" onclick="display('/')">/</button></td>
                <td><button id="add" onclick="display('+')">+</button></td>
                <td><button id="sub" onclick="display('-')">-</button></td>
                <td><button id="c" onclick="c()">c</button></td>
            </tr>

        </table>
    </div>
</body>
<script src="../javascript/calculator.js"></script>
</html>
